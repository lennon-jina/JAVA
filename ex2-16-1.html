<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병합</title>
</head>
<body>
    <table border="1">
        <tbody>
            <!-- 열병합 -->
            <tr><td colspan="2">과목</td></tr>
            <!-- 행병합 rowspan -->
            <tr><td rowspan="3">화면구현</td><td>HTML</td></tr>
            <tr><td>CSS</td></tr>
            <tr><td>JAVASCRIPT</td></tr>
        </tbody>
    </table>
</body>
</html>
