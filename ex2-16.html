<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블 만들기</title>
</head>
<body>
    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <!-- th 컬럼명 -->
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>팽수</td>
                        <td>100</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>길동</td>
                        <td>90</td>
                        <td>65</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>합</th>
                        <th>190</th>
                        <th>165</th>
                    </tr>
                </tfoot>
                <!-- 자동정렬 Ctrl + Shift + F -->
    </table>
</body>
</html>
